services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: root

  wordpress:
    build:
      context: ./docker/wordpress/
      dockerfile: Dockerfile
    container_name: wordpress
    restart: always
    volumes:
      - ./backend:/var/www/html
    working_dir: /var/www/html
    environment:
      DB_HOST: mysql
      DB_NAME: wordpress
      DB_USER: wordpress
      DB_PASSWORD: wordpress
    depends_on:
      - mysql

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    restart: always
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: ["npm", "run", "dev"]

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - wordpress
      - frontend

volumes:
  mysql_data:
